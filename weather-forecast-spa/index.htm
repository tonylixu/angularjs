<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <title>Weather Forecast SPA</title>
        <!-- X-UA-Compatible meta tag allows web authors to choose what verion of Internet
            Explorer the page should be rendered as. If you are using X-UA-Compatible META
            tag you should place it as close to the top of the page's HEAD as possible. IE
            begins interpreting markup using the latest version. When IE encounters the 
            X-UA-Compatible tag it starts over using the designated version's engine. This
            is a performance hit because the browser must stop and restart analyzing the content -->
        <!-- Edge mode tells IE to display content in the highest mode available -->
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">
        
        <!-- Load bootstrap and fontawesome via CND -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em !important;
            }
        </style>
        
        <!-- Load Angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.2/angular.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-rc.2/angular-route.min.js"></script>
        <script src="//code.angularjs.org/1.3.0-rc.2/angular-resource.min.js"></script>
        <script src="app.js"></script>
    </head>
    
</html>
